{% extends 'movies/base.html' %}

{% block content %}
	<div class="row">
		{% for movie in movies %}
			<div class="col">
				<div class="card" style="width: 18rem;">
				  <img src="{{ movie.image_url }}" class="card-img-top" alt="Movie">
				  <div class="card-body">
				    <h5 class="card-title">{{ movie.name }}</h5>
				    <p class="card-text">{{ movie.info }}</p>
				  </div>
				  <ul class="list-group list-group-flush">
				    <li class="list-group-item">Producer : {{ movie.producer }}</li>
				    <li class="list-group-item">Duration : {{ movie.duration }} hrs</li>
				    <li class="list-group-item">Rated as : {{ movie.rated }}</li>
				  </ul>
				  <div class="card-body">
				    <a href="#" class="card-link">Watch Movie</a>
				    <a href="#" class="card-link">Download Movie</a>
				  </div>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
