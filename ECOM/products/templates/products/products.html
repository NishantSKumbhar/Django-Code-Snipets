{% extends 'products/base.html' %}
{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Imported From</th>
            <th scope="col">Discount</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in product %}
            <tr>
                <th scope="row">{{ i.id }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.stock }}</td>
                <td>{{ i.imported }}</td>
                <td>{{ i.discount }}</td>
                <td><a href="{% url 'product-update' i.id %}"><button class="btn btn-primary" type="button">Update</button></a></td>
                <td><a href="{% url 'product-delete' i.id %}"><button class="btn btn-primary" type="button">Delete</button></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
