{% extends 'courses/base.html' %}
{% block content %}
      <div class="row">
      {% for i in course %}
      <div class="col">
        <div class="card" style="width: 18rem;">
      
        <img src="{{ i.image_url }}" height="200" class="card-img-top" alt="Course">
          <div class="card-body">
              <h5 class="card-title">{{ i.name }}</h5>
              <h6 class="card-title">Fees : {{ i.fees }} $</h6>
              <h6 class="card-title">Instructor :{{ i.instructor }}</h6>
              <h6 class="card-title">Duration : {{ i.duration }} months</h6>
              <h6 class="card-title">Mode : {{ i.mode }}</h6>
              <a href="#" class="btn btn-primary">Enroll now</a>
              <a href="{% url 'courses-update' i.id %}" class="btn btn-primary">Update</a>
          </div>
        </div>
        </div>
      {% endfor %}

    </div>
{% endblock content %}
