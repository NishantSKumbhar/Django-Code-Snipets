{% extends 'courses/base.html' %}
{% block content %}
	
	<h1>Adding Course to Fork...</h1>
	<div class="row">
		<div class="col-md-7">
			<div class="content-section">
				<form method="POST" action="">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Add the Course</legend>
						{{ form.as_p }}
					</fieldset>
					
					<div class="form-group">
						<!-- <input type="submit" name="course-submit" value="Submit Course"> -->
						<button class="btn btn-outline-info" type="submit">Add</button>
					</div>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">Already added this Course ? 
						<a class="ml-2" href="{% url 'courses-home' %}">Go to Home Page</a></small>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<img src="https://static.wixstatic.com/media/1c9c80_f6fe3a459db14762a4ca3bc75b9ae098~mv2.png/v1/fill/w_420,h_192,al_c,usm_1.20_1.00_0.01,enc_auto/1c9c80_f6fe3a459db14762a4ca3bc75b9ae098~mv2.png" width="500" height="400">
		</div>
	</div>
	
	
{% endblock content %}
