{% extends 'courses/base.html' %}
{% block content %}
  <div class="row">
    {% for i in courses %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ i.img_url }}" height="150" class="card-img-top" alt="course image">
          <div class="card-body">
            <h5 class="card-title">{{ i.c_title }}</h5>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">Duration : {{ i.duration }} Weeks</li>
            <li class="list-group-item">Fees : {{ i.fees }} $</li>
            <li class="list-group-item">Instructor : {{ i.instructor }}</li>
            </ul>
            <br/>
            <a href="{% url 'courses-update' i.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'courses-delete' i.id %}" class="btn btn-primary">Delete</a>
            
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
